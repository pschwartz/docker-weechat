version: "2"

services:
  nginx:
    image: nginx
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/etc/nginx/conf.d"
      - "/etc/nginx/vhost.d"
      - "/usr/share/nginx/html"
      - "./volumes/proxy/certs:/etc/nginx/certs:ro"
    networks:
      - proxy-tier
  nginx-gen:
    image: jwilder/docker-gen
    container_name: nginx-gen
    volumes:
      - "/var/run/docker.sock:/tmp/docker.sock:ro"
      - "./volumes/proxy/templates/nginx-compose-v2.tmpl:/etc/docker-gen/templates/nginx.tmpl:ro"
    volumes_from:
      - nginx
    entrypoint: /usr/local/bin/docker-gen -notify-sighup nginx -watch -only-exposed -wait 5s:30s /etc/docker-gen/templates/nginx.tmpl /etc/nginx/conf.d/default.conf
  letsencrypt-nginx-proxy-companion:
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: letsencrypt-nginx-proxy-companion
    volumes_from:
      - nginx
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./volumes/proxy/certs:/etc/nginx/certs:rw"
    environment:
      - NGINX_DOCKER_GEN_CONTAINER=nginx-gen

  weechat:
    image: pschwartz/docker-weechat:latest
    container_name: weechat
    ports:
      - "9022:22"
      - "9001-9021:9001-9021"
      - "60000-60050:60000-60050/udp"
    env_file:
      - ./keys.env
    environment:
      - VIRTUAL_HOST=irc.progmad.com
      - VIRTUAL_NETWORK=nginx-proxy
      - VIRTUAL_PORT=9001
      - LETSENCRYPT_HOST=irc.progmad.com
      - LETSENCRYPT_EMAIL=philip@progmad.com
    volumes:
      - "./volumes/weechat:/home/docker/.weechat:rw"
    networks:
      - proxy-teir

networks:
  proxy-tier:
    external:
      name: nginx-proxy
